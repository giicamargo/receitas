<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cantinho do Café</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="header-left">
      <img src="xicaradecafe.png" alt="Xícara" id="xicara" onclick="abrirCafe()">
      <h1 onclick="voltarInicio()">Cantinho do Café</h1>
    </div>
    <div class="header-right">
      <input type="text" id="pesquisa" placeholder="Pesquisar...">
      <button onclick="ativarPesquisa()">Pesquisar</button>
      <button id="menuBtn" onclick="toggleMenu()">Menu</button>
    </div>
  </header>

  <nav id="menuCategorias" class="oculto">
    <ul>
      <li><button onclick="abrirCategoria('quentes')">Bebidas quentes</button></li>
      <li><button onclick="abrirCategoria('frias')">Bebidas frias</button></li>
      <li><button onclick="abrirCafe()">Café</button></li>
      <li><button onclick="abrirCategoria('lanches')">Lanches saudáveis</button></li>
      <li><button onclick="abrirCategoria('bolos')">Bolos</button></li>
      <li><button onclick="abrirCategoria('salgados')">Salgados</button></li>
      <li><button onclick="abrirCategoria('doces')">Doces e sobremesas</button></li>
      <li><button onclick="abrirCategoria('petiscos')">Petiscos</button></li>
    </ul>
  </nav>

  <main id="conteudo">
    <section>
      <h2>Seja Bem-Vindo</h2>
      <p>Prepare-se para embarcar em uma jornada aromática e saborosa. Aqui você encontrará dicas, receitas e curiosidades para aprofundar sua paixão por essa bebida tão amada.</p>
      <strong>Sinta-se à vontade para preparar um delicioso café!</strong>
    </section>
    <section id="resultadosPesquisa" class="oculto"></section>
  </main>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menuCategorias');
      menu.classList.toggle('oculto');
    }

    function voltarInicio() {
      document.getElementById('conteudo').innerHTML = `
        <section>
          <h2>Seja Bem-Vindo</h2>
          <p>Prepare-se para embarcar em uma jornada aromática e saborosa. Aqui você encontrará dicas, receitas e curiosidades para aprofundar sua paixão por essa bebida tão amada.</p>
          <strong>Sinta-se à vontade para preparar um delicioso café!</strong>
        </section>
      `;
    }

    function abrirCafe() {
      document.getElementById('conteudo').innerHTML = `
        <section>
          <button onclick="voltarInicio()">Voltar</button>
          <h2>História do Café</h2>
          <p>A história do café começa na África e se espalha pelo mundo. Tornou-se uma das bebidas mais apreciadas globalmente.</p>
          <h3>Receitas:</h3>
          <ul>
            <li>Cappuccino</li>
            <li>Café Gelado</li>
            <li>Mocha</li>
            <li>Espresso</li>
          </ul>
        </section>
      `;
    }

    function abrirCategoria(categoria) {
      document.getElementById('conteudo').innerHTML = `
        <section>
          <button onclick="voltarInicio()">Voltar</button>
          <h2>Receitas de ${categoria}</h2>
          <p>Aqui estão algumas receitas deliciosas sobre ${categoria}!</p>
          <ul>
            <li>Receita 1 de ${categoria}</li>
            <li>Receita 2 de ${categoria}</li>
          </ul>
        </section>
      `;
    }

    function ativarPesquisa() {
      const termo = document.getElementById("pesquisa").value.toLowerCase();
      const conteudo = document.getElementById("conteudo");
      const resultados = document.getElementById("resultadosPesquisa");

      let opcoes = ["cappuccino", "cafe gelado", "bolo de cenoura", "suco detox", "pao de queijo"];
      let html = '<button onclick="voltarInicio()">Voltar</button><h2>Resultados:</h2><ul>';

      let encontrados = opcoes.filter(item => item.includes(termo));

      if (encontrados.length > 0) {
        encontrados.forEach(item => {
          html += `<li><button onclick="mostrarReceita('${item}')">${item}</button></li>`;
        });
        html += '</ul>';
      } else {
        html += '<li>Nenhum resultado encontrado.</li></ul>';
      }

      conteudo.innerHTML = html;
    }

    function mostrarReceita(nome) {
      document.getElementById("conteudo").innerHTML = `
        <section>
          <button onclick="voltarInicio()">Voltar</button>
          <h2>${nome}</h2>
          <p>Instruções detalhadas para preparar ${nome}.</p>
        </section>
      `;
    }
