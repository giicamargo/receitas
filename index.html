<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueroMais - Receitas Exclusivas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <button id="homeButton" class="header-button home-icon">🏠 Home</button>
            <h1>QueroMais</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Pesquisar receita...">
            <button id="searchButton" class="header-button search-btn">Pesquisar</button>
        </div>
        <button id="menuButton" class="header-button menu-btn">Menu</button>
    </header>

    <div class="container">
        <aside id="categoryMenu" class="category-menu">
            <h3>Categorias</h3>
            <ul>
                <li><a href="#" data-category="bolos">Bolos</a></li>
                <li><a href="#" data-category="sopas">Sopas</a></li>
                <li><a href="#" data-category="bebidas">Bebidas Quentes</a></li>
                <li><a href="#" data-category="salgados">Salgados</a></li>
                <li><a href="#" data-category="cafe_da_manha">Café da Manhã</a></li>
                <li><a href="#" data-category="alimentacao_saudavel">Alimentação Saudável</a></li>
            </ul>
        </aside>

        <main id="mainContent" class="main-content">
            <h2>Bem-vindo ao QueroMais Receitas!</h2>
            <p>Descubra o sabor da culinária com nossas receitas selecionadas.</p>
            <div class="home-buttons-grid">
                <button class="recipe-card-button" data-recipe="bolo-chocolate">Bolo de Chocolate Clássico</button>
                <button class="recipe-card-button" data-recipe="sopa-legumes">Sopa Cremosa de Legumes</button>
                <button class="recipe-card-button" data-recipe="cha-gengibre">Chá de Gengibre Refrescante</button>
                <button class="recipe-card-button" data-recipe="pao-queijo">Pão de Queijo Tradicional</button>
                <button class="recipe-card-button" data-recipe="omelete">Omelete Simples e Rápida</button>
                <button class="recipe-card-button" data-recipe="salada-graos">Salada de Grãos Mediterrânea</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
