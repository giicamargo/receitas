<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueroMais - Categorias</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-left">
            <button class="icon-button" id="homeButton">
                <i class="fas fa-home"></i>
            </button>
            <h1 class="title">QueroMais</h1>
        </div>
        <div class="header-center">
            <input type="text" id="searchInput" placeholder="Pesquisar">
            <button id="searchButton" class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="header-right">
            <button id="menuButton" class="menu-button">Menu</button>
        </div>
    </header>

    <div class="container">
        <aside id="categorySidebar" class="hidden">
            <h2>Categorias</h2>
            <ul>
                <li><a href="#" data-category="Bolos">Bolos</a></li>
                <li><a href="#" data-category="Sopas">Sopas</a></li>
                <li><a href="#" data-category="Bebidas quentes">Bebidas quentes</a></li>
                <li><a href="#" data-category="Salgados">Salgados</a></li>
                <li><a href="#" data-category="Café da manhã">Café da manhã</a></li>
                <li><a href="#" data-category="Alimentação saudável">Alimentação saudável</a></li>
            </ul>
        </aside>

        <main class="content">
            <h2 id="categoryTitle"></h2>
            <ul id="recipeList" class="category-recipe-list">
                </ul>
            <button class="back-button" onclick="window.history.back()">Voltar</button>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
